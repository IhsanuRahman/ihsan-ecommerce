{%extends 'base.html' %}
{%block 'title'%}Login{%endblock%}
{%block 'body'%}
    <section class="w-100 h-100 d-flex justify-content-center align-items-center">
        <form class="form-group col-10 col-md-6 col-lg-3 " style="margin-bottom: 100px;" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username" class="form-label w-100">Username</label>
            {{form.username}}
            {{form.username.errors}}
           <label for="password" class="form-label w-100  mt-3">Password</label>
           {{form.password}}
           {{form.password.errors}}
            <a href="/user/signup" >register account</a><br>    
            <a href="/user/forgot-password">forgot password</a>
        <button type="submit"  class="mt-3 btn btn-dark d-flex ms-auto">login</button>
        </form>
    </section>
{%endblock%}
