<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  {%load static%}
  <link rel="stylesheet" href="{%static 'admin/assets/css/styles.min.css'%}" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"  data-header-position="fixed">
    <!-- Sidebar Start -->
    
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="col-lg-12 ms-3 " >
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            
            <li class="nav-item">
              <a href="/admin" class="text-nowrap logo-img nav-link nav-icon-hove">
                <h1 class="ms-3">Ihsan</h1>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            
          </div>
        </nav> {% if messages %}

    {% for message in messages %}<div class="messages alert alert-{{message.tags}} alert-dismissible fade show">
        <span{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}, <button type="button"
                class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></span>
    </div> {% endfor %}

    {% endif %}
      </header>
      <!--  Header End -->

      <div class="container-fluid ">
       
        <div class="row">
            <div class="card " style="margin-top: 100px;">
              
                <div class="card-body">
                  <form method="post" enctype="multipart/form-data" >
                    <!-- <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    {%csrf_token%}
                    {%for i in form%}
                    {{i.label}}<br>
                    {{i}}<br>
                    {{i.errors}}<br>
                    {%endfor%}
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
    </div>
  </div>
  <script src="{%static 'admin/assets/libs/jquery/dist/jquery.min.js'%}"></script>
  <script src="{%static 'admin/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{%static 'admin/assets/js/sidebarmenu.js'%}"></script>
  <script src="{%static 'admin/assets/js/app.min.js'%}"></script>
  <script src="{%static 'admin/assets/libs/apexcharts/dist/apexcharts.min.js'%}"></script>
  <script src="{%static 'admin/assets/libs/simplebar/dist/simplebar.js'%}" ></script>
  
  </body>

</html>
